<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
   <div class="container">
       <div class="row">
           <div class="col-lg-3">
               <h1>Add Person</h1>
               <hr>
               <label >Name</label><br>
               <input type="text" id="name" class="form-control"><br>
               <label>Mail</label><br>
               <input type="text" id="mail" class="form-control"><br>
               <button type="button" class="btn btn-primary" onclick="handleClickAdd()">Add person</button>
           </div>

           <div class="col-lg-5 ms-5">
               <h1>Person List</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Mail</th>
                  </tr>
                </thead>
                <tbody id="table-row">
                
                </tbody>
              </table>
           </div>
       </div>
   </div>

   <script src="./app.js"></script>
</body>

</html>
