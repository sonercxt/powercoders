<!-- Abboouutt mmee
Add a script tag to the bottom of the HTML body.
(In the JavaScript) Change the body tag's style so it has a fontfamily of "Arial, sans-serif".
(In the JavaScript) Replace each of the spans (nickname,
favorites, hometown) with your own information.
Iterate through each li and change the class to "list-item".
(In the HTML head ) Add a style tag that sets a rule for
.list-item to make the color red.
Create a new img element and set its src attribute to a
picture of you. Append that element to the page. -->

<head>
  <meta charset="utf-8" />
  <title>About Me</title>
  <style>
    .list-item {
      color: red;
    }
  </style>
</head>

<body>
  <h1>About Me</h1>

  <ul>
    <li>Nickname: <span id="nickname"></span></li>
    <li>Favorites: <span id="favorites"></span></li>
    <li>Hometown: <span id="hometown"></span></li>
  </ul>

  <script>
    //1
    document.querySelector("body").style.fontFamily = "Arial, sans-serif"

    //2
    const information = {
      nick: "Omer",
      favorites: "Playing chess",
      hometown: "Mersin"
    }

    document.getElementById("nickname").innerHTML = `${information.nick}`
    document.getElementById("favorites").innerHTML = `${information.favorites}`
    document.getElementById("hometown").innerHTML = `${information.hometown}`

    let personInformation = document.querySelectorAll("ul>li")

    personInformation.forEach(function(info) {
      info.classList.add("list-item")
    })

    // 3

    let addImage = document.createElement("img")
    addImage.src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS4QidFaZYBUsAO_ostR0S-m5nyF3u55L4dvn09QKrcTv5gzTmx80sfa-Rz48qJrKmAF4&usqp=CAU";
    document.body.appendChild(addImage)
    
  </script>
</body>

</html>
